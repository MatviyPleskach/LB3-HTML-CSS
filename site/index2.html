<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main-frame">
        <div class="head1">
            <div class="head-top">
                <div class="logo">
                    <img src="pictures/logo.svg" style="width: 80px; height: 49px;">
                    <h1 style="margin-left: 50px;">GEAR UP</h1>
                </div>
                <div class="search">
                    <div class="text-box">

                    </div>
                    <div class="search-box">
                        <img src="pictures/search icon.svg" style="width: 14px;">
                        <h4 style="color: black;">Search</h4>
                    </div>
                </div>
                <div class="utils">
                    <h4>Contact us</h4>
                    <h4>Support</h4>
                    <p>EN</p>
                    <img src="pictures/arrow icon.svg">
                </div>
            </div>
            <div class="head-bottom">
                <div class="catalog">
                    <img src="pictures/catalog icon.svg">
                    <h4 style="color: rgba(255, 198,0,1);">CATALOG</h4>
                </div>
                <div class="navbar">
                    <h4 class="navtext">ABOUT</h4>
                    <h4 class="navtext">GAMING</h4>
                    <h4 class="navtext">COMPARING</h4>
                    <h4 class="navtext">NEW PRODUCTS</h4>
                    <h4 class="navtext">DISCOUNTS</h4>
                </div>
                <img src="pictures/cart icon.svg">
                <div class="login">
                    <img src="pictures/login icon.svg">
                    <h3 style="color: black;">Log in</h3>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="itembox">
                <div class="item" id="keyboard">
                    <h2>Keyboard</h2>
                </div>
                <div class="item" id="mice">
                    <h2>Mice</h2>
                </div>
                <div class="item" id="headsets">
                    <h2>Headsets & audio</h2>
                </div>
                <div class="item" id="console">
                    <h2>Console</h2>
                </div>
                <div class="item" id="mousepad">
                    <h2>Mousepad</h2>
                </div>
                <div class="item" id="chair">
                    <h2>Chair</h2>
                </div>
                <div class="item" id="subs">
                    <h2>Subscriptions cards</h2>
                </div>
                <div class="item" id="acc">
                    <h2>Accessories</h2>
                </div>
            </div>
        </div>
    </div>
</body>
